<mat-card class="example-card">
  <mat-card-header> <mat-card-title>Login</mat-card-title> </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Username"
                formControlName="username"
                name="username"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Password"
                formControlName="password"
                type="password"
                name="password"
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="(attemptingLogin$ | async) ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="login()"
      color="primary"
      [disabled]="loginForm.invalid">Login</button>
  </mat-card-actions>
</mat-card>
